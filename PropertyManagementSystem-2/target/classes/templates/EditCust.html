<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Property Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>

				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="/">Logout</a></li>

			</ul>
		</div>
	</nav>



	<!-- Navbar -->


	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Customer</h4>

						<form th:action="@{/update}" method="post" th:object="${customer}">

							<input type="hidden" th:value="${customer.custId}" name="custId">
						<div class="form-group">
							<label for="formGroupExampleInput">Enter Full Name</label> <input
								type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Name" name="custName" th:value="${customer.custName}">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Enter Phone No</label> <input
								type="number" class="form-control" id="formGroupExampleInput2"
								placeholder="Phone No" name="custPhn" th:value="${customer.custPhn}">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput3">Enter Address</label> <input
								type="text" class="form-control" id="formGroupExampleInput3"
								placeholder="Address" name="custAdd" th:value="${customer.custAdd}">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput4">Enter Building Name</label> <input
								type="text" class="form-control" id="formGroupExampleInput4"
								placeholder="Building" name="custEnq" th:value="${customer.custEnq}">
						</div>

						<button type="submit" class="btn btn-primary btn-block">Save</button>
					</form>
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button> -->
				</div>
			</div>
		</div>
	</div>
	</div>

	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
