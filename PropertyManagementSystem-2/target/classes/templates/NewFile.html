<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Property Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>

				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="/">Logout</a></li>

			</ul>
		</div>
	</nav>



	<!-- Navbar -->
	
	<div class="modal fade" id="exampleModalLong2" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLongTitle"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add
						Sell Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<form th:action="addsell" method="post">
						<div class="form-group">
							<label for="formGroupExampleInput">Enter Building Name</label> <input
								type="text" class="form-control" id="formGroupExampleInput"
								placeholder="BuildingName" name="buildName" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Enter Floor No</label> <input
								type="number" class="form-control" id="formGroupExampleInput2"
								placeholder="FloorNo" name="floorNo" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput3">Enter Shop No</label> <input
								type="number" class="form-control" id="formGroupExampleInput3"
								placeholder="ShopNo" name="shopNo" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput4">Enter Flat No</label> <input
								type="number" class="form-control" id="formGroupExampleInput4"
								placeholder="FlatNo" name="flatNo" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput5">Enter Full Name</label> <input
								type="text" class="form-control" id="formGroupExampleInput5"
								placeholder="Name" name="customerName" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput6">Enter Phone No</label> <input
								type="text" class="form-control" id="formGroupExampleInput6"
								placeholder="PhoneNo" name="customerPhn" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput7">Enter Address</label> <input
								type="text" class="form-control" id="formGroupExampleInput7"
								placeholder="Address" name="customerAdd" required="required">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput8">Enter Aadhaar Card No</label> <input
								type="text" class="form-control" id="formGroupExampleInput8"
								placeholder="AadhaarCardNo" name="customerAadhaar">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput9">Enter Pan Card No</label> <input
								type="text" class="form-control" id="formGroupExampleInput9"
								placeholder="PanCardNo" name="customerPan">
						</div>
						

						<button type="submit" class="btn btn-primary btn-block">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
